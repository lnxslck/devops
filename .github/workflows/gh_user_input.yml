name: My Workflow

on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: uptime
        run: uptime
        

  job2:
    runs-on: ubuntu-latest
    steps:
      - name: Failing step
        run: somecommand

      - name: Check for failure and cancel workflow
        if: ${{ failure() }}
        run: |
          echo "Workflow failed. Aborting workflow..."
          curl -X POST \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/cancel"


  job3:
    runs-on: ubuntu-latest
    needs: [job2]
    steps:
      - name: print working directory
        run: pwd

  job4:
    runs-on: ubuntu-latest
    needs: [job3]
    steps:
      - name: list files
        run: ls -la
