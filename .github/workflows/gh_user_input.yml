name: My Workflow

on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: uptime
        run: uptime
        

  job2:
    runs-on: ubuntu-latest
    steps:
      - name: Failing step
        run: somecommand
        

  job3:
    runs-on: ubuntu-latest
    needs: [job2]
    steps:
      - name: print working directory
        run: pwd

  job4:
    runs-on: ubuntu-latest
    needs: [job3]
    steps:
      - name: list files
        run: ls -la
