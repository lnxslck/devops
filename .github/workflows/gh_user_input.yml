name: My Workflow

on:
  workflow_dispatch:

jobs:
  failing_job:
    runs-on: ubuntu-latest
    steps:
      - name: Failing step
        run: nonexistent_command

  wait_for_input:
    runs-on: ubuntu-latest
    steps:
      - run: |
          read -p "Enter a value: " value
          echo "Value entered: $value"
        env:
          value: ${{ github.event.inputs.value }}
