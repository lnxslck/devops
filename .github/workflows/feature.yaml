name: Feature Branch

on:
  push:
    branches-ignore:
      - "master"

jobs:
  test:
    name: Run Unit Test
    runs-on: ubuntu-latest


    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13

      - name: Maven Package
        run: mvn -B clean package -DskipTests

      - name: Maven Verify
        run: mvn -B clean verify
